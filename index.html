<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0"> <!-- displays site properly based on user's device -->
  <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png">
  <link rel="stylesheet" href="style.css">
  <link rel="preconnect" href="https://fonts.googleapis.com"><link rel="preconnect" href="https://fonts.gstatic.com" crossorigin><link href="https://fonts.googleapis.com/css2?family=Josefin+Sans&display=swap" rel="stylesheet">
  <title>Frontend Mentor | Base Apparel Coming Soon Page</title>
  <style>
    .attribution { font-size: 11px; text-align: center; }
    .attribution a { color: hsl(228, 45%, 44%); }
  </style>
</head>
<body>
  <div class="container">
    <div class="left">
      <img class="logo" src="/logo.svg" alt=""/>
      <h1><span>WE'RE<br></span> COMING<br> SOON</h1>
      <p>Hello fellow shoppers! We're currently building our new fashion store. 
      Add your email below to stay up-to-date with announcements and our launch deals.
      </p>
      <div class="input">
        <label for="input">
          <input type="email" id="email" placeholder="Email Address">
          <button>
            <img src="/icon-arrow.svg" alt="">
          </button>
        </label>
      </div>
    </div>
    <div class="right">
      <picture>
        <source media="(max-width:600px)" srcset="/hero-mobile.jpg">
        <img class="pic" src="/hero-desktop.jpg" alt=""/>
      </picture>
    </div>
  </div>
  <footer>
    <p class="attribution">
      Challenge by <a href="https://www.frontendmentor.io?ref=challenge" target="_blank">Frontend Mentor</a>. 
      Coded by <a href="https://github.com/flogert">Flogert Bardhi</a>.
    </p>
  </footer>
</body>
</html>
